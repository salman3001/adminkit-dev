<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="TasteModel" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>TasteModel | Admin | Login</title>

    <link href="css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="d-flex w-100 justify-content-center p-4">
                <img src="./img/logo.png" alt="ds" class="w-100" />
              </div>

              <div class="text-center mt-4">
                <p class="lead">Choose your new password</p>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <form>
                      <div class="mb-3">
                        <label class="form-label" for="password"
                          >New Password</label
                        >
                        <input
                          class="form-control form-control-lg"
                          type="password"
                          name="password"
                          placeholder="Enter New Password"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="password-confirmation"
                          >Confirm New Password</label
                        >
                        <input
                          class="form-control form-control-lg"
                          type="password"
                          name="password-confirmation"
                          placeholder="Retype New Password"
                        />
                      </div>

                      <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-lg btn-primary"
                          >Reset Password
                        </a>
                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
